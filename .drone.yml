kind: pipeline
name: triton

steps:
  - name: Compile
    image: fr3akyphantom/droid-builder:latest
    environment:
            TOKEN:
                    from_secret: token
            CID:
                    from_secret: cid
            MEGAP:
                    from_secret: megap
            MEGAU:
                    from_secret: megau
    commands:
      - apt-get update && apt-get upgrade -y
      - chmod +x compiler.sh
      - bash compiler.sh
      
